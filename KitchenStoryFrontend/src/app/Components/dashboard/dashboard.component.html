<br /><br /><br /><br />
<main>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mx-auto bg-info">
          <div class="card-body">
            <h1 class="card-title">Dashboard</h1>
            <p class="card-text">Welcome, nice to see you again!</p>
            <div class="card-deck">
              <div class="card admin-menu-bg-one">
                <div class="card-body">
                  <h4 class="card-title">Add Grocery Products</h4>
                  <p class="card-text">Add new products to your stock list.</p>
                  <a
                    routerLink="/add-product"
                    role="button"
                    class="btn action-btn btn-block"
                    ><b>Add Products</b>
                  </a>
                </div>
              </div>
              <div class="card admin-menu-bg-two">
                <div class="card-body">
                  <h4 class="card-title">Show Grocery Products</h4>
                  <p class="card-text">
                    Display all available grocery products.
                  </p>
                  <a
                    routerLink="/all-products"
                    role="button"
                    class="btn action-btn btn-block"
                    ><b>Show Products</b></a
                  >
                </div>
              </div>
              <div class="card admin-menu-bg-three">
                <div class="card-body">
                  <h4 class="card-title">Show Orders</h4>
                  <p class="card-text">Display all orders created by users.</p>
                  <a
                    routerLink="/all-orders"
                    role="button"
                    class="btn action-btn btn-block"
                    ><b>Show Orders</b></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
